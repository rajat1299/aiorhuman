services:
  - type: web
    name: aiorhuman-server
    env: node
    buildCommand: cd human-ai-game/server && npm install && npm run build
    startCommand: cd human-ai-game/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false